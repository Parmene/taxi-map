<!DOCTYPE html>
<html>
<head>
    <title>–í—ã–±–æ—Ä –º–∞—Ä—à—Ä—É—Ç–∞</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å—Ç–∏–ª–∏ –∫–∞—Ä—Ç Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¢–µ–ª–µ–≥—Ä–∞–º–∞ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .order-panel {
            position: fixed; bottom: 20px; left: 10px; right: 10px;
            background: white; padding: 15px; border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); z-index: 1000;
            display: none; /* –°–∫—Ä—ã—Ç–∞, –ø–æ–∫–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω—ã —Ç–æ—á–∫–∏ */
        }
        button {
            width: 100%; background: #f7d51b; border: none;
            padding: 12px; border-radius: 10px; font-weight: bold; font-size: 16px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="order-panel" id="panel">
    <div id="info" style="margin-bottom: 10px; font-size: 14px;"></div>
    <button onclick="sendDataToBot()">üöï –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É (—Ü–µ–Ω—Ç—Ä - –ö–∏—Ä–æ–≤)
    const map = L.map('map').setView([58.6035, 49.6680], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let markerA, markerB;
    let coordsA, coordsB;

    // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–µ
    map.on('click', function(e) {
        if (!markerA) {
            markerA = L.marker(e.latlng, {draggable: true}).addTo(map).bindPopup("–û—Ç–∫—É–¥–∞").openPopup();
            coordsA = e.latlng;
        } else if (!markerB) {
            markerB = L.marker(e.latlng, {draggable: true}).addTo(map).bindPopup("–ö—É–¥–∞").openPopup();
            coordsB = e.latlng;
            showPanel();
        }
    });

    function showPanel() {
        document.getElementById('panel').style.display = 'block';
        document.getElementById('info').innerHTML = "–ú–∞—Ä—à—Ä—É—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω. –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –±—É–¥–µ—Ç —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.";
    }

    function sendDataToBot() {
        const data = {
            from: coordsA.lat + "," + coordsA.lng,
            to: coordsB.lat + "," + coordsB.lng,
            price: 250 // –ü–æ–∑–∂–µ –¥–æ–±–∞–≤–∏–º —Ä–∞—Å—á–µ—Ç
        };
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
        tg.sendData(JSON.stringify(data));
        tg.close();
    }
</script>
</body>
</html>
